<div class="jumbotron bg-white m-0 header">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 class="display-4">SIMPLE RACE</h1>
        <button type="button" class="btn btn-primary" (click)="start()" [@button]="stateButton">START</button>
      </div>
      <div class="col-md-6 text-right">
        <p class="lead" [@bestScore]="stateBestScore">BEST SCORE: {{bestScore}}</p>
        <p class="lead" [@score]="stateScore">SCORE: {{score}}</p>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <app-game-area (score)="setScore($event)"
                 (bestScore)="setBestScore($event)"
                 (vieScore)="vieScore($event)"
                 (vieBestScore)="vieBestScore($event)"
                 (vieButton)="vieButton($event)"
  ></app-game-area>
</div>
<div class="footer"></div>
